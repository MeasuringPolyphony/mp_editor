<div class="toolbar-container">
    <button mat-stroked-button>
        <a download type="application/xml" ion-button (click)="saveClick($event)">
            <!--<ion-icon name="save"></ion-icon>-->Save to MEI File
        </a>
    </button>

        Delete Staff
    </button>

</div>
