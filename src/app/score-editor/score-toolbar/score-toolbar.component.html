<div class="toolbar-container">
    <button mat-stroked-button (click)="goToInputEditor()">
        Return to Input Editor
    </button>
    <button mat-stroked-button>
        <a download type="application/xml" (click)="saveClick($event)">
            Download Scoring-Up MEI
        </a>
    </button>
    <button mat-stroked-button>
        <a download type="application/xml" (click)="savePartsClick($event)">
            Download Parts-based MEI
        </a>
    </button>
    <button mat-stroked-button *ngIf="!stateService.editorialMode" (click)="setEditorialMode()">
        Move to Editorial Mode
    </button>
</div>
