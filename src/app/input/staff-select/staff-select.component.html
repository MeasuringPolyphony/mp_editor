<form [formGroup]="staffForm" *ngIf="staffService.selected">
    <h1>Pitch and Duration Entry</h1>
    <fieldset>
        <legend>Select Voice:&nbsp;</legend>
        <input [(ngModel)]="staffService._selectedStaff.voice" type="radio" id="voice-triplum" formControlName="voice" value="triplum"/>
        <label for="voice-triplum">Triplum</label>
        &nbsp;
        <input [(ngModel)]="staffService._selectedStaff.voice" type="radio" id="voice-motetus" formControlName="voice" value="motetus"/>
        <label for="voice-motetus">Motetus</label>
        &nbsp;
        <input [(ngModel)]="staffService._selectedStaff.voice" type="radio" id="voice-tenor" formControlName="voice" value="tenor"/>
        <label for="voice-tenor">Tenor</label>
        &nbsp;
        <input [(ngModel)]="staffService._selectedStaff.voice" type="radio" id="voice-contratenor" formControlName="voice" value="contratenor"/>
        <label for="voice-contratenor">Contratenor</label>
    </fieldset>
    <h2>Select Mensuration:</h2>
    <div class="flex-container">
        <fieldset>
            <legend>Modus</legend>
            <input [(ngModel)]="staffService.currentPart.modus" type="radio" id="modus-3" formControlName="modus" value="3"/>
            <label for="modus-3">3</label>
            &nbsp;
            <input [(ngModel)]="staffService.currentPart.modus" type="radio" id="modus-2" formControlName="modus" value="2"/>
            <label for="modus-2">2</label>
            &nbsp;
            <input [(ngModel)]="staffService.currentPart.modus" type="radio" id="modus-na" formControlName="modus" value="N/A"/>
            <label for="modus-na">N/A</label>
        </fieldset>
        <fieldset>
            <legend>Tempus</legend>
            <input [(ngModel)]="staffService.currentPart.tempus" type="radio" id="tempus-3" formControlName="tempus" value="3"/>
            <label for="tempus-3">3</label>
            &nbsp;
            <input [(ngModel)]="staffService.currentPart.tempus" type="radio" id="tempus-2" formControlName="tempus" value="2"/>
            <label for="tempus-2">2</label>
            &nbsp;
            <input [(ngModel)]="staffService.currentPart.tempus" type="radio" id="tempus-na" formControlName="tempus" value="N/A"/>
            <label for="tempus-na">N/A</label>
        </fieldset>
        <fieldset>
            <legend>Prolatio</legend>
            <input [(ngModel)]="staffService.currentPart.prolatio" type="radio" id="prolatio-3" formControlName="prolatio" value="3"/>
            <label for="prolatio-3">3</label>
            &nbsp;
            <input [(ngModel)]="staffService.currentPart.prolatio" type="radio" id="prolatio-2" formControlName="prolatio" value="2"/>
            <label for="prolatio-2">2</label>
            &nbsp;
            <input [(ngModel)]="staffService.currentPart.prolatio" type="radio" id="prolatio-na" formControlName="prolatio" value="N/A"/>
            <label for="prolatio-na">N/A</label>
        </fieldset>
    </div>
</form>
<div #example (click)="handleClick($event)"></div>
<div *ngIf="staffService.selected && staffService._selectedStaff.voice === 'tenor'">
    <button mat-stroked-button (click)="repTenorButton()"
    *ngIf="staffService._repeatingTenor.followsId !== staffService._selectedStaff.id;else disabledbutton">Set End of Repeating Tenor</button>
    <ng-template #disabledbutton>
        <button mat-stroked-button disabled>Set End of Repeating Tenor</button>
    </ng-template>
    &nbsp;
    <label>Number of Repetitions:&nbsp;
        <input [(ngModel)]="staffService._repeatingTenor.repetitions" type="number" min="0">
    </label>
</div>
